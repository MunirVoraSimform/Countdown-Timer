<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="timer">
        <li><span class="days">0</span>Day(s)</li>
        <li><span class="hours">0</span>Hour(s)</li>
        <li><span class="minutes">0</span>Minute(s)</li>
        <li><span class="seconds">0</span>Second(s)</li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
